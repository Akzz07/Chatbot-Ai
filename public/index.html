<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Temp AI Chat</title>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at top, #0f172a, #020617);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #e5e7eb;
      }

      /* ==== CHAT CONTAINER ==== */
      .chat-container {
        width: 1300px;
        height: 750px;
        background: rgba(2, 6, 23, 0.8);
        backdrop-filter: blur(14px);
        border-radius: 20px;
        border: 1px solid rgba(99, 102, 241, 0.3);
        box-shadow: 0 0 25px rgba(99, 102, 241, 0.4), inset 0 0 15px rgba(99, 102, 241, 0.15);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
      }

      /* ==== NEON RUNNER ==== */
      .chat-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(120deg, transparent, #6366f1, #22d3ee, #a855f7, transparent);
        animation: spin 8s linear infinite;
        opacity: 0.15;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* ==== HEADER ==== */
      .header {
        padding: 16px;
        font-weight: 600;
        letter-spacing: 1px;
        text-align: center;
        background: rgba(15, 23, 42, 0.9);
        border-bottom: 1px solid rgba(99, 102, 241, 0.3);
        z-index: 1;
      }

      /* ==== MESSAGES ==== */
      .messages {
        flex: 1;
        padding: 18px;
        overflow-y: auto;
        z-index: 1;
      }

      .msg {
        max-width: 80%;
        margin-bottom: 14px;
        padding: 12px 16px;
        border-radius: 14px;
        line-height: 1.5;
        animation: fadeUp 0.3s ease;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .user {
        align-self: flex-end;
        background: linear-gradient(135deg, #6366f1, #22d3ee);
        color: #020617;
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.6);
      }

      .bot {
        align-self: flex-start;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(99, 102, 241, 0.4);
        box-shadow: inset 0 0 10px rgba(99, 102, 241, 0.2);
      }

      /* ==== INPUT ==== */
      .input-box {
        display: flex;
        padding: 12px;
        gap: 10px;
        background: rgba(2, 6, 23, 0.9);
        border-top: 1px solid rgba(99, 102, 241, 0.3);
        z-index: 1;
      }

      input {
        flex: 1;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid rgba(99, 102, 241, 0.4);
        background: #020617;
        color: white;
        outline: none;
      }

      input:focus {
        box-shadow: 0 0 10px rgba(99, 102, 241, 0.6);
      }

      button {
        padding: 12px 18px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        background: linear-gradient(135deg, #22d3ee, #a855f7);
        color: #020617;
        box-shadow: 0 0 15px rgba(168, 85, 247, 0.6);
        transition: transform 0.15s ease;
      }

      button:hover {
        transform: scale(1.05);
      }

      /* ==== CREDIT ==== */
      .credit {
        text-align: center;
        padding: 10px 0;
        font-size: 12px;
        letter-spacing: 0.5px;
        color: rgba(226, 232, 240, 0.6);
        background: rgba(2, 6, 23, 0.95);
        border-top: 1px solid rgba(99, 102, 241, 0.25);
        z-index: 1;
      }

      .credit span {
        color: #22d3ee;
        text-shadow: 0 0 6px rgba(34, 211, 238, 0.8), 0 0 12px rgba(168, 85, 247, 0.6);
      }
    </style>
  </head>

  <body>
    <div class="chat-container">
      <div class="header">⚡ Temp AI</div>

      <div class="messages" id="messages"></div>

      <div class="input-box">
        <input id="input" placeholder="Ketik pesan..." />
        <button onclick="send()">Kirim</button>
      </div>
      <div class="credit">
        <marquee>Built with ⚡ by <span>Akmal Zulfikar</span></marquee>
      </div>
    </div>

    <script>
      const messages = document.getElementById('messages');
      const input = document.getElementById('input');

      function addMessage(text, cls) {
        const div = document.createElement('div');
        div.className = 'msg ' + cls;
        div.innerText = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      }

      async function send() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        input.value = '';

        const res = await fetch('/api/ai', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text }),
        });

        const data = await res.json();
        addMessage(data.answer || 'AI error', 'bot');
      }
    </script>
  </body>
</html>
